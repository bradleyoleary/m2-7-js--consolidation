<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>

    <header class="header">
      <nav class="nav">
        <h1 class="year-background-header" id="year-background-header"></h1>
        <h1 class="grubhub-title-header">Grubhub</h1>
      </nav>
    </header>

    <header class="secondary-header">
      <button class="button-bar" id="2018-btn">2018</button
      ><button class="button-bar" id="2019-btn">2019</button>
    </header>

    <div class="nums-container">
      <div class="num" id="num-1">1</div>
      <div class="num" id="num-2">2</div>
      <div class="num" id="num-3">3</div>
      <div class="num" id="num-4">4</div>
      <div class="num" id="num-5">5</div>
      <div class="num" id="num-6">6</div>
      <div class="num" id="num-7">7</div>
      <div class="num" id="num-8">8</div>
      <div class="num" id="num-9">9</div>
      <div class="num" id="num-10">10</div>
    </div>

    <div class="food-container">
      <h2 class="food-area-title" id="food-area-title">Hover over a #!</h2>
      <div class="food-num" id="food-num">1</div>
      <div class="food-name" id="food-name">cauliflower pizza</div>
    </div>

    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
    
  </body>
</html>
